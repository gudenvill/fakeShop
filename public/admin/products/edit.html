<!DOCTYPE html>
<html lang="sv">
<head>
  <!-- Meta-taggar f√∂r dokumenttyp och spr√•k -->
  <meta charset="UTF-8">
  
  <!-- Sidans titel som visas i webbl√§sarens flik -->
  <title>Administration: Redigera produkt</title>
  
  <!-- CSS f√∂r admin-gr√§nssnittet -->
  <link rel="stylesheet" href="../../css/adminStyles.css">
</head>
<body>
  <!-- HUVUDCONTAINER F√ñR ADMIN-GR√ÑNSSNITTET -->
  <div class="admin-container">
    
    <!-- SIDEBAR: Navigeringsmeny f√∂r admin-funktioner -->
    <aside class="sidebar">
      <h2>Administration</h2>
      <!-- Navigeringsmeny f√∂r olika admin-sektioner -->
      <nav>
        <ul>
          <!-- L√§nk tillbaka till produktlistan -->
          <li><a href="/admin/products/index.html">Produkter</a></li>
        </ul>
      </nav>
    </aside>
    
    <!-- HUVUDINNEH√ÖLL: Formul√§r f√∂r att redigera produkt -->
    <main class="main-content">
      <!-- Dynamisk rubrik som uppdateras med produktnamn -->
      <h1 id="page-title">Redigera produkt</h1>
      
      <!-- LADDNINGSTILLST√ÖND: Visas medan produktdata h√§mtas -->
      <div id="loading" style="text-align: center; padding: 20px;">
        Laddar produktdata...
      </div>
      
      <!-- FRAMG√ÖNGSMEDDELANDE: Visas n√§r produkten uppdaterats -->
      <div id="success-message" style="display: none; color: green; padding: 10px; margin-bottom: 20px; border: 1px solid green; background: #f0f8f0;">
        Produkt uppdaterad framg√•ngsrikt!
      </div>
      
      <!-- FELMEDDELANDE: Visas vid problem med att uppdatera produkten -->
      <div id="error-message" style="display: none; color: red; padding: 10px; margin-bottom: 20px; border: 1px solid red; background: #fff0f0;">
        <!-- Felmeddelande visas h√§r dynamiskt av JavaScript -->
      </div>

      <!-- REDIGERINGSFORMUL√ÑR: Alla f√§lt f√∂r att uppdatera produkten -->
      <form id="edit-product-form" style="display: none;">
        <!-- Dolt f√§lt som h√•ller produkt-ID -->
        <input type="hidden" id="product-id" name="product-id">
        
        <!-- PRODUKTNAMN: Obligatoriskt f√§lt -->
        <label for="name">Namn *</label>
        <input type="text" id="name" name="name" maxlength="50" required placeholder="Ange namn">

        <!-- PRODUKTM√ÑRKE: Obligatoriskt f√§lt -->
        <label for="brand">M√§rke *</label>
        <input type="text" id="brand" name="brand" maxlength="50" required placeholder="Ange m√§rke">

        <!-- PRODUKTBESKRIVNING: Valfritt f√§lt -->
        <label for="description">Beskrivning</label>
        <textarea id="description" name="description" rows="4" placeholder="Ange beskrivning"></textarea>

        <!-- SKU (ARTIKELNUMMER): Obligatoriskt med specifikt format -->
        <label for="sku">SKU *</label>
        <input type="text" id="sku" name="sku" pattern="[A-Z]{3}[0-9]{3}" required placeholder="Ange SKU (t.ex. ABC123)">

        <!-- PRODUKTPRIS: Obligatoriskt, till√•ter decimaler -->
        <label for="price">Pris *</label>
        <input type="number" id="price" name="price" step="0.01" min="0" required placeholder="Ange pris">

        <!-- LAGERSALDO: Valfritt f√§lt -->
        <label for="stock_quantity">Lagersaldo</label>
        <input type="number" id="stock_quantity" name="stock_quantity" min="0" placeholder="Antal i lager">

        <!-- KATEGORIVAL: Radio buttons f√∂r olika produktkategorier -->
        <fieldset>
          <legend>Kategori</legend>
          <label><input type="radio" name="category" value="tshirts"> T-Shirts</label><br>
          <label><input type="radio" name="category" value="sommar"> Sommar</label><br>
          <label><input type="radio" name="category" value="byxor"> Byxor</label><br>
          <label><input type="radio" name="category" value="skor"> Skor</label><br>
          <label><input type="radio" name="category" value="vinterjackor"> Vinterjackor</label><br>
          <label><input type="radio" name="category" value="kjolar"> Kjolar</label>
        </fieldset>

        <!-- PRODUKTSTATUS: Aktiv/inaktiv dropdown -->
        <label for="is_active">Status</label>
        <select id="is_active" name="is_active">
          <option value="1">Aktiv</option>
          <option value="0">Inaktiv</option>
        </select>

        <!-- HANDLINGSKNAPPAR: Uppdatera eller avbryt -->
        <div style="margin-top: 20px;">
          <button type="submit" class="button" id="submit-btn">Uppdatera produkt</button>
          <a href="/admin/products/index.html" class="button" style="background-color: gray; margin-left: 10px;">Avbryt</a>
        </div>
      </form>
    </main>
  </div>

  <!-- JAVASCRIPT-SEKTION: All funktionalitet f√∂r produktredigering -->
  <script>
    // Global variabel f√∂r att h√•lla aktuellt produkt-ID
    let productId = null;

    // ====================================================================
    // URL-PARAMETERHANTERING: H√ÑMTA PRODUKT-ID FR√ÖN URL
    // ====================================================================
    
    /**
     * H√§mta produkt-ID fr√•n URL:s query parameters
     * URL-format: /admin/products/edit.html?id=123
     * @returns {string|null} Produkt-ID eller null om inte finns
     */
    function getProductIdFromUrl() {
      // Skapa URLSearchParams-objekt f√∂r att hantera query parameters
      const urlParams = new URLSearchParams(window.location.search);
      
      // H√§mta 'id'-parametern fr√•n URL:en
      return urlParams.get('id');
    }

    // ====================================================================
    // API-KOMMUNIKATION: H√ÑMTA PRODUKTDATA FR√ÖN SERVERN
    // ====================================================================
    
    /**
     * H√§mta produktdata fr√•n API:et och populera formul√§ret
     * Hanterar URL-validering, API-kommunikation och felhantering
     */
    async function loadProduct() {
      // H√§mta produkt-ID fr√•n URL
      productId = getProductIdFromUrl();
      
      // ================================================================
      // VALIDERA PRODUKT-ID
      // ================================================================
      
      if (!productId) {
        console.log('‚ùå Inget produkt-ID i URL');
        document.getElementById('error-message').textContent = 'Inget produkt-ID angivet';
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
        return;
      }

      try {
        console.log('üîÑ H√§mtar produktdata f√∂r ID:', productId);
        
        // ============================================================
        // SKICKA API-REQUEST
        // ============================================================
        
        // Skicka GET-request till specifik produkt
        const response = await fetch(`/api/products/${productId}`);
        
        // Kontrollera HTTP-status
        if (!response.ok) {
          if (response.status === 404) {
            throw new Error('Produkten hittades inte');
          }
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        // Parsea JSON-svaret
        const product = await response.json();
        console.log('‚úÖ Produktdata h√§mtad:', product);
        
        // ============================================================
        // POPULERA FORMUL√ÑRET
        // ============================================================
        
        // Fyll formul√§ret med produktdata
        populateForm(product);
        
      } catch (error) {
        // ============================================================
        // FELHANTERING
        // ============================================================
        
        console.error('‚ùå Fel vid h√§mtning av produktdata:', error);
        
        // Visa felmeddelande och d√∂lj laddning
        document.getElementById('error-message').textContent = error.message;
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
      }
    }

    // ====================================================================
    // FORMUL√ÑRPOPULERING: FYLL FORMUL√ÑRET MED PRODUKTDATA
    // ====================================================================
    
    /**
     * Fyll formul√§ret med produktdata fr√•n API:et
     * Uppdaterar alla f√§lt med befintliga v√§rden
     * @param {Object} product - Produktobjekt fr√•n API:et
     */
    function populateForm(product) {
      console.log('üìù Populerar formul√§r med produktdata');
      
      // ================================================================
      // UPPDATERA RUBRIK OCH GRUNDF√ÑLT
      // ================================================================
      
      // Uppdatera sidans rubrik med produktnamn
      document.getElementById('page-title').textContent = `Redigera: ${product.name}`;
      
      // Fyll alla textf√§lt med produktdata
      document.getElementById('product-id').value = product.id;
      document.getElementById('name').value = product.name;
      document.getElementById('brand').value = product.brand;
      document.getElementById('description').value = product.description || '';
      document.getElementById('sku').value = product.sku;
      document.getElementById('price').value = product.price;
      document.getElementById('stock_quantity').value = product.stock_quantity;
      document.getElementById('is_active').value = product.is_active;
      
      // ================================================================
      // S√ÑTT KATEGORI-RADIOBUTTON
      // ================================================================
      
      // Hitta och markera r√§tt kategori-radio button
      const categoryRadio = document.querySelector(`input[name="category"][value="${product.category}"]`);
      if (categoryRadio) {
        categoryRadio.checked = true;
        console.log('‚úÖ Kategori satt till:', product.category);
      } else {
        console.log('‚ö†Ô∏è Kunde inte hitta kategori:', product.category);
      }
      
      // ================================================================
      // VISA FORMUL√ÑRET
      // ================================================================
      
      // D√∂lj laddning och visa formul√§ret
      document.getElementById('loading').style.display = 'none';
      document.getElementById('edit-product-form').style.display = 'block';
      
      console.log('‚úÖ Formul√§r populerat och visat');
    }

    // ====================================================================
    // FORMUL√ÑRHANTERING: UPPDATERA PRODUKT
    // ====================================================================
    
    /**
     * Event listener f√∂r formul√§rinl√§mning
     * Hanterar API-kommunikation f√∂r att uppdatera produkten
     */
    document.getElementById('edit-product-form').addEventListener('submit', async function(e) {
      console.log('üìù Formul√§r f√∂r produktuppdatering skickat');
      
      // VIKTIGT: F√∂rhindra webbl√§sarens standard form submission
      e.preventDefault();
      
      // H√§mta referenser till UI-element
      const submitBtn = document.getElementById('submit-btn');
      const successMessage = document.getElementById('success-message');
      const errorMessage = document.getElementById('error-message');
      
      // ================================================================
      // F√ñRBEREDA UI F√ñR SKICKNING
      // ================================================================
      
      // D√∂lj tidigare meddelanden
      successMessage.style.display = 'none';
      errorMessage.style.display = 'none';
      
      // Inaktivera knappen under skickning
      submitBtn.disabled = true;
      submitBtn.textContent = 'Uppdaterar...';
      
      try {
        // ============================================================
        // SAMLA FORMUL√ÑRDATA
        // ============================================================
        
        // Skapa FormData-objekt fr√•n formul√§ret
        const formData = new FormData(this);
        const category = formData.get('category');
        
        // Skapa uppdaterat produktobjekt
        const productData = {
          name: formData.get('name'),                               // Produktnamn
          brand: formData.get('brand'),                             // M√§rke
          description: formData.get('description') || '',           // Beskrivning
          price: parseFloat(formData.get('price')),                 // Pris som decimaltal
          sku: formData.get('sku'),                                 // Artikelnummer
          image_url: '/images/product.png',                         // Beh√•ll samma standardbild
          category: category,                                       // Vald kategori
          stock_quantity: parseInt(formData.get('stock_quantity')) || 0,  // Lagersaldo
          is_active: parseInt(formData.get('is_active'))            // Aktivitetsstatus
        };
        
        console.log('üì§ Skickar uppdaterad produktdata:', productData);
        
        // ============================================================
        // SKICKA API-REQUEST
        // ============================================================
        
        // Skicka PUT-request f√∂r att uppdatera produkten
        const response = await fetch(`/api/products/${productId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(productData)
        });
        
        // Parsea JSON-svaret
        const result = await response.json();
        
        // Kontrollera om requestet var framg√•ngsrikt
        if (!response.ok) {
          throw new Error(result.error || `HTTP error! status: ${response.status}`);
        }
        
        console.log('‚úÖ Produkt uppdaterad:', result);
        
        // ============================================================
        // HANTERA FRAMG√ÖNGSRIKT SVAR
        // ============================================================
        
        // Visa framg√•ngsmeddelande
        successMessage.style.display = 'block';
        
        // Scroll till toppen f√∂r att visa meddelandet
        window.scrollTo(0, 0);
        
      } catch (error) {
        // ============================================================
        // FELHANTERING
        // ============================================================
        
        console.error('‚ùå Fel vid uppdatering av produkt:', error);
        
        // Visa felmeddelande
        errorMessage.textContent = error.message;
        errorMessage.style.display = 'block';
        
        // Scroll till toppen f√∂r att visa felmeddelandet
        window.scrollTo(0, 0);
        
      } finally {
        // ============================================================
        // √ÖTERST√ÑLL UI EFTER SKICKNING
        // ============================================================
        
        // √Öterst√§ll knappen oavsett resultat
        submitBtn.disabled = false;
        submitBtn.textContent = 'Uppdatera produkt';
      }
    });

    // ====================================================================
    // HUVUDINITIALISERING: STARTA ALLT N√ÑR DOM:EN √ÑR LADDAD
    // ====================================================================
    
    /**
     * DOMContentLoaded event listener som initialiserar sidan
     * Startar produktdataladdning n√§r allt √§r redo
     */
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üìÑ Admin produktredigering laddad, h√§mtar produktdata...');
      
      // Starta produktdataladdning
      loadProduct();
    });
  </script>
</body>
</html>
